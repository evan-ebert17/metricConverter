<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>metricConv</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <h1>Metric Units Converter</h1>
        <div class="unitsContainer">Select a Unit of Measurement<br>
            <div class="unitChoose">
                <select id="unitSelect">
                    <option value="meter">meter</option>
                    <option value="gram">gram</option>
                </select>
            </div>
            <div class="unitsConvert">
                <div class="conv">
                    <input type="text"  id="convertFrom"><br>
                    <select id="compareFrom">
                        <option value="-9">nano </option>
                        <option value="-6">micro </option>
                        <option value="-3">milli </option>
                        <option value="-2">centi </option>
                        <option value="-1">deci </option>
                        <option value="3">kilo </option>
                    </select>
                </div>
                <div class="conv">
                    <input id="convertTo"><br>
                    <select id="compareTo">
                        <option value="-9">nano </option>
                        <option value="-6">micro </option>
                        <option value="-3">milli </option>
                        <option value="-2">centi </option>
                        <option value="-1">deci </option>
                        <option value="3">kilo </option>
                    </select>
                </div>
                <div>
                    <button id="convertBtn">Convert</button>
                </div>
            </div>
        </div>
    </header>
    <script src="assets/script.js"></script>
</body>

</html>
