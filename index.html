<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>metricConv</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <h1>Metric Units Converter</h1>
        <div class="unitsContainer">Select a Unit of Measurement<br>
            <div class="unitChoose">
                <select>
                    <option id="m">meter</option>
                    <option id="g">gram</option>
                </select>
            </div>
            <div class="unitsConvert">
                <div class="conv">
                    <input id="convertFrom"><br>
                    <select id="compareFrom">
                        <option value="nm">nano<p class="selectedUnit"></p>
                        </option>
                        <option value="um">micro<p class="selectedUnit"></p>
                        </option>
                        <option value="mm">milli<p class="selectedUnit"></p>
                        </option>
                        <option value="cm">centi<p class="selectedUnit"></p>
                        </option>
                        <option value="decim">deci<p class="selectedUnit"></p>
                        </option>
                        <option value="km">kilo<p class="selectedUnit"></p>
                        </option>
                    </select>
                </div>
                <div class="conv">
                    <input id="convertTo"><br>
                    <select id="compareTo">
                        <option value="nm">nano<p class="selectedUnit"></p>
                        </option>
                        <option value="um">micro<p class="selectedUnit"></p>
                        </option>
                        <option value="mm">milli<p class="selectedUnit"></p>
                        </option>
                        <option value="cm">centi<p class="selectedUnit"></p>
                        </option>
                        <option value="decim">deci<p class="selectedUnit"></p>
                        </option>
                        <option value="km">kilo<p class="selectedUnit"></p>
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </header>
    <script src="assets/script.js"></script>
</body>

</html>
